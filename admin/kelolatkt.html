    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Elemen View
        const viewList = document.getElementById('view-list-tiket');
        const viewForm = document.getElementById('view-form-tiket');
        
        // Elemen Tombol & Header
        const btnTambah = document.getElementById('btn-tambah-trigger');
        const btnBatal = document.getElementById('btn-batal');
        const formHeader = document.getElementById('form-header-title');
        const btnSubmit = document.getElementById('btn-submit-form');
        
        // Modal Instance
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

        // --- FUNGSI GANTI HALAMAN ---
        function showForm(mode) {
            viewList.style.display = 'none';
            viewForm.style.display = 'block';

            if (mode === 'add') {
                formHeader.innerText = "TAMBAH TIKET";
                btnSubmit.innerText = "SIMPAN TIKET";
                // Reset form inputs jika perlu (bisa ditambah di sini)
            } else if (mode === 'edit') {
                formHeader.innerText = "EDIT TIKET";
                btnSubmit.innerText = "UPDATE TIKET";
                // Di sini nanti bisa tambahkan logika untuk isi otomatis data (value input)
            }
        }

        function showList() {
            viewForm.style.display = 'none';
            viewList.style.display = 'block';
        }

        // --- EVENT LISTENER ---

        // 1. Klik Tambah
        btnTambah.addEventListener('click', () => showForm('add'));

        // 2. Klik Batal
        btnBatal.addEventListener('click', () => showList());

        // 3. Klik Edit (Looping karena ada banyak tombol edit)
        document.querySelectorAll('.btn-edit-trigger').forEach(btn => {
            btn.addEventListener('click', () => {
                showForm('edit');
            });
        });

        // 4. Klik Hapus (Looping untuk memunculkan Modal)
        document.querySelectorAll('.btn-delete-trigger').forEach(btn => {
            btn.addEventListener('click', () => {
                deleteModal.show();
            });
        });

    </script>
