<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trans Jateng - Tiket Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    
    <style>
        :root {
            --primary-red: #d92329;
            --dark-red: #8b1317;
            --secondary-black: #212529;
            --light-gray: #f8f9fa;
        }

        body {
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Styling Tombol Kembali (Back Arrow) */
        .btn-back {
            font-size: 1.5rem;
            color: black;
            border: 2px solid black;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: black;
            color: white;
        }

        /* Styling Card Tiket */
        .ticket-card {
            border: none;
            border-radius: 20px; /* Sudut membulat seperti di gambar */
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Efek bayangan */
            margin-bottom: 25px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .ticket-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Typography */
        .armada-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #000;
        }

        .status-text {
            color: #888; /* Warna abu-abu untuk status */
            font-weight: 400;
        }

        .time-text {
            font-weight: 800;
            font-size: 1.1rem;
        }

        .city-text {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .terminal-text {
            font-size: 0.85rem;
            color: #888;
            font-weight: 400;
        }

        .arrow-icon {
            font-size: 1.2rem;
            color: #000;
        }

        .price-text {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        /* Tombol Bayar */
        .btn-bayar {
            background-color: var(--primary-red);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 5px 25px;
            border: none;
            width: 100%;
        }

        .btn-bayar:hover {
            background-color: var(--dark-red);
            color: white;
        }

        .seats-info {
            font-size: 0.75rem;
            color: var(--primary-red);
            margin-top: 5px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <!-- <a href="javascript:history.back()" class="btn-back me-3"> -->
            <a href="./tkt.html" class="btn-back me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            </div>
        
        <h4 class="mb-4 fw-normal ps-1">Menampilkan Tiket Anda</h4>

        <div class="ticket-card">
            <div class="row">
                <div class="col-md-9 border-end-md">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="armada-name">Double Decker</span>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-5">
                            <div class="time-text">07:30</div>
                            <div class="city-text">Purwokerto</div>
                            <div class="terminal-text">Terminal Bulupitu</div>
                        </div>

                        <div class="col-2 text-center">
                            <i class="bi bi-arrow-right arrow-icon"></i>
                        </div>

                        <div class="col-5 text-end text-md-start">
                            <div class="time-text">07:30</div>
                            <div class="city-text">Purwokerto</div>
                            <div class="terminal-text">Terminal Bulupitu</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 d-flex flex-column justify-content-between text-end mt-3 mt-md-0">
                    <div class="status-text mb-3">Belum Lunas</div>
                    
                    <div>
                        <div class="price-text">Rp. 200,000</div>
                        <button class="btn btn-bayar">Bayar</button>
                        <small class="seats-info">28 Kursi tersedia</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="ticket-card">
            <div class="row">
                <div class="col-md-9 border-end-md">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="armada-name">Double Decker</span>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-5">
                            <div class="time-text">07:30</div>
                            <div class="city-text">Purwokerto</div>
                            <div class="terminal-text">Terminal Bulupitu</div>
                        </div>

                        <div class="col-2 text-center">
                            <i class="bi bi-arrow-right arrow-icon"></i>
                        </div>

                        <div class="col-5 text-end text-md-start">
                            <div class="time-text">07:30</div>
                            <div class="city-text">Purwokerto</div>
                            <div class="terminal-text">Terminal Bulupitu</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 d-flex flex-column justify-content-between text-end mt-3 mt-md-0">
                    <div class="status-text mb-3">Lunas</div>
                    
                    <div>
                        <div class="price-text">Rp. 200,000</div>
                        </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
